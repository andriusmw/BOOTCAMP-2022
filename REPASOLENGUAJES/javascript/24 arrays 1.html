<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Array indexes are zero-based, which means the first item is [0].</p>

<p id="demo"></p>

<script>
const cars = ["Saab","Volvo","BMW"];

document.getElementById("demo").innerHTML = cars[0];

/* Se llama al array escribiendo su nombre acompañado del corchete y dentro el 
número de la posición del valor que queremos obtener, empieza en cero, de modo
que el primer valor, es el del índice 0 / posición 0 : Saab, e, segundo valor
es el de la posición 1 : Volvo , etc.

Este array es de tipo String o sus elementos son de tipo String, van entre comillas 
dobles ( ignorar que haya letras, ya que un número puede ser de tipo string si va
entre comillas con lo cuál ese es el indicador, y no si es número o letra. Por
lo general sino lleva comas y es un número, es de tipo número, si lleva comillas es de 
tipo string lo que haya dentro, sea número o letra y si es una expresión , una variable
una operación u otra cosa distinta de string y number es object. 

Los Objetos van entre llaves: { })

  */ 
</script>



</body>
</html>
