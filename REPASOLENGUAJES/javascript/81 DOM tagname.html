<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>

<div id="main">
<p>Finding HTML Elements by Tag Name</p>
<p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
</div>

<p id="demo"></p>

<script>
const x = document.getElementById("main");
const y = x.getElementsByTagName("p");

document.getElementById("demo").innerHTML = 
'The first paragraph (index 0) inside "main" is: ' + y[0].innerHTML;

</script>
<!-- 
    selecciona el div con id main y lo pasa a la constante x, crea una constante Y y le asigna
    los elementos con etiqueta P ( los párrafos). Finalmente seleciona el div con id demo
    y le hace mostrar un texto junto con EL VALOR HTML de  las etiquetas p de la constante Y,

     PERO solo la que tiene índice 0, 
     
     por lo visto esto quiere decir que al haber varias etiquetas de mismo tipo
    se le asignan índices a cada unas como si fuera un array y por eso hay que poner el índice
    para poder acceder a cada una de ellas.

-->


</body>
</html>
