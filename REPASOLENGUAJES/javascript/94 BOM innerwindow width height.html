<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Window</h2>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
"Browser inner window width: " + window.innerWidth + "px<br>" + //obtiene el witdh del navegador
"Browser inner window height: " + window.innerHeight + "px";   // obtiene el height del navegador
</script>


<!--
BOM sirve para hablar con el navegador.

window.open() - open a new window
window.close() - close the current window
window.moveTo() - move the current window
window.resizeTo() - resize the current window
