<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For In</h2>
<p>The for in statement can loops over array values:</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
const numbers = [45, 4, 9, 16, 25];

let txt = "";
for (let x in numbers) {
  txt += numbers[x] + "<br>";

}

document.getElementById("demo").innerHTML = txt;
document.getElementById("demo2").innerHTML = typeof txt;

</script>

<!-- dirÃ­a que ahora el resultado es de tipo object, porque suma number y "<br>" -->
</body>
</html>
