<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Function Sequence</h2>

<p>JavaScript functions are executed in the sequence they are called.</p>

<p id="demo"></p>

<script>
function myDisplayer(some) {
  document.getElementById("demo").innerHTML = some;
}

function myFirst() {
  myDisplayer("Hello");
}

function mySecond() {
  myDisplayer("Goodbye");
}

myFirst();
mySecond();

// Primero llama a myFirst que llama a miDisplayer pasándole el valor
// hello y luego llama a mySecond que llama a la misma funcion
// pasándole el valor Goodbye y lo "machaca"
</script>

</body>
</html>
