<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl"> 

<p>Today's welcome message is:</p>

<h1>{{myWelcome}}</h1>

</div>

<p>The $http service requests a page on the server, and the response is set as the value of the "myWelcome" variable.</p>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
  $http.get("welcome.htm").then(function (response) {
      $scope.myWelcome = response.data;
  });
});
</script>

</body>

<!--Esto serviría por ejemplo para cargar una página dentro de otra, si por ejemplo tienes un archivo
viejo que tiene una calculadora por ejemplo con muchas funciones y reescribirla o adapatarla es un coñazo
puedes cargarla dentro de la página actual y maquetada con este método, como un servicio.-->
</html>
