<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<button ng-click="myFunc()">Click Me!</button>

<div ng-show="showMe">
    <h1>Menu:</h1>
    <div>Pizza</div>
    <div>Pasta</div>
    <div>Pesce</div>
</div>

</div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.showMe = false;
    $scope.myFunc = function() {
        $scope.showMe = !$scope.showMe;
    }
});
</script>

<p>Click the button to show/hide the menu.</p>

</body>

<!-- en la función el ! delante del dolar significa que lo cambie a lo opuesto, lo que sea distinto,
y por lo visto funciona bien con los valores true o false

Al ponerle al div ng-show por lo visto es una de las palabras magicas de angular para indicar que tiene 
display o display none en vez de hacer toda la función css y javascript es otra forma de hacerlo
con menos código.

-->
</html>
