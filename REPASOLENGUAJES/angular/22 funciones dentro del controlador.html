<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="personCtrl">

First Name: <input type="text" ng-model="firstName"><br>
Last Name: <input type="text" ng-model="lastName"><br>
<br>
Full Name: {{fullName()}}

</div>

<script>
var app = angular.module('myApp', []);
app.controller('personCtrl', function($scope) {
    $scope.firstName = "John";
    $scope.lastName = "Doe";
    $scope.fullName = function() {
        return $scope.firstName + " " + $scope.lastName;
    };
});
</script>

</body>

<!--

    mete una función dentro de la expresión y la define en el scope de la funcion del controlador
    como si fuera un indice más del array objeto. igual que tiene los indices firstname y lastname tiene 
    la funcion y dentro pone que su return es la suma de las dos anteriores con esa expresión y luego 
    la llama. Solo hay que aprender la sintaxis, la estructura y saber lo que se puede hacer luego
    es cuestión de combinar , copiar , pegar y cambiar datos. 
-->
</html>
