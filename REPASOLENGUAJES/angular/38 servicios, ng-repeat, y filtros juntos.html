<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
<p>Use a filter when displaying the array [255, 251, 200]:</p>

<ul>
  <li ng-repeat="x in counts">{{x | myFormat}}</li>
</ul>

<p>This filter uses a service that converts numbers into hexadecimal values.</p>
</div>

<script>
var app = angular.module('myApp', []);
app.service('hexafy', function() {
    this.myFunc = function (x) {
        return x.toString(16);
    }
});
app.filter('myFormat',['hexafy', function(hexafy) {
    return function(x) {
        return hexafy.myFunc(x);
    };
}]);
app.controller('myCtrl', function($scope) {
    $scope.counts = [255, 251, 200];
});
</script>


<!--

    Lo define todo en el script, luego le pasa el servicio hexafy al filtro my format
    luego usa ng-repeat para mostrar simplemente lo que hay en el controlador y 
    finalmente en la llamada, en la expresión , los corchetes, le aplica el filtro hexafy
    a cada llamamiento del ng-repeat, con lo cuál, cada resultado sale en hexadecimal.


-->
</body>
</html>
