<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<p>Change the value of the input field:</p>

<div ng-app="" ng-init="myCol='lightblue'">

<input style="background-color:{{myCol}}" ng-model="myCol">

</div>

<p>AngularJS resolves the expression and returns the result.</p>

<p>The background color of the input box will be whatever you write in the input field.</p>

</body>

<!--

    Crea el div, ng-app para iniciar la aplicación web, en ng-init da valores, que en este caso
    declara la variable myCol y le da el valor lightblue, abajo en el input en la propiedad
    background color le asigna el valor myCol que como es una palabra que reconoce como CSS
    cambia de color, si pones números se queda sin color. Si pones red por ejemplo, cambia
    a rojo. 
-->
</html>
