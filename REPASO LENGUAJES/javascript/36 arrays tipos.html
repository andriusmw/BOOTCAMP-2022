<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>

<script>
const cars = [
  "Saab",
  "Volvo",
  "BMW"
];
document.getElementById("demo").innerHTML = cars;
</script>

<!---------------------------------->

<h2>JavaScript Arrays 2</h2>

<p id="demo2"></p>

<script>
const cars2 = [];
cars2[0]= "Saab";
cars2[1]= "Volvo";
cars2[2]= "BMW";
document.getElementById("demo2").innerHTML = cars2;
</script>

</body>
</html>
