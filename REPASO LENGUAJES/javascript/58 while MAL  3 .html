<h2>JavaScript While Loop</h2>

<p id="demo"></p>

<script>
let sumatorio;
let i = 0;
while (i < 10) {
  sumatorio = i
  i++;
}
document.getElementById("demo").innerHTML = sumatorio;
</script>
