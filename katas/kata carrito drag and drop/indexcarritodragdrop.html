<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito Drag and Drop</title>

    
    <link rel="stylesheet" href="css/carritodragdrop.css">
  
</head>
<body>
    <img src="images/supermarket.jpg" alt="" class="fondo">

        <!---MENU COMPRAR-->
  <div class="menucomprar">   
      
    <h1 class="bienvenida">Bienvenido/a al menú de compra</h1>

    <div class="articulo" draggable="true" id="articulo1">
        <p class="tituloart" id="nombrearticulo1">Manzana</p>
        <img src="images/manzana.png" alt="imagen manzana" class="fruta">
        <p id="precio1">30</p>
    </div>
    <div class="articulo" draggable="true" id="articulo2">
        <p class="tituloart" id="nombrearticulo2">Pera</p>
        <img src="images/pera.png" alt="imagen Pera" class="fruta">
        <p id="precio2" >20</p>
    </div>
    <div class="articulo" draggable="true" id="articulo3">
        <p class="tituloart" id="nombrearticulo3">Plátano</p>
        <img src="images/platano.png" alt="imagen Plátano" class="fruta">
        <p id="precio3">25</p>
    </div>

    <div class="carrito" id="carrito">
        <h1>Carrito</h1>
    </div>

    <div id="total" >
        <button id="totalbutton" >Calcular el total</button>
        <h>total: </h>
       <!--
            {{total}}
            así lo mostraría en angular -.-"

       --> 

    </div>      


  


</div>  
    <script src="js/carro.js"> </script>
</body>
</html>
